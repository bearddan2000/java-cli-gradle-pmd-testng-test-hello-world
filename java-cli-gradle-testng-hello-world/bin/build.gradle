plugins {
    // we donâ€™t need to *apply* the plugin to the root project, do we?
    id 'com.github.spotbugs' version '4.7.0' apply false
}
apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

test {
    useTestNG() {
        useDefaultListeners = true
        //set TestNG output dir
       // outputDirectory = file("$projectDir/testngOutput")
    }

    // turn off Gradle's HTML report to avoid replacing the
    // reports generated by TestNG library
    reports.html.enabled = false
}

dependencies {
  testImplementation 'org.testng:testng:7.1.0'
}

mainClassName = 'example.Main'


apply plugin: 'com.github.spotbugs'
spotbugs {
    toolVersion = '4.2.2'
    reportsDir = file("$project.buildDir/reports/findbugs")
}

tasks.withType(com.github.spotbugs.snom.SpotBugsTask) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
